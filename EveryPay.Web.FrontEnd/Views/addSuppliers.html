<script src="../AuxiliaryScripts/addSuppliersHelper.js"></script>

<div ng-controller="suppliersController">

        <div id="supplierInputs">
            <form name="form" class="form-group">
                <div class="form-group" ng-class="{'has-error': form.name.$dirty && form.name.$error.required}">
                    <label>Nombre del Proveedor</label>
                    <input type="text" ng-model="Name" required name="name" class="form-control" id="exampleInputName2" placeholder="Ejemplo: ANTEL">
                    <span ng-show="form.name.$dirty && form.name.$error.required " class="help-block">Debe ingresar nombre</span>
                </div>
                <br>
                <div class="form-group" ng-class="{'has-error': form.commission.$dirty && form.commission.$error.required}">
                    <label>Comision</label>
                    <input type="text" name="commission" ng-model="Commission" required class="for" placeholder="Comision">
                    <span ng-show="form.commission.$dirty && form.commission.$error.required" class="help-block">Debe ingresar una comision</span>
                </div>
               


            </form>

        </div>

        <br><br>


        <div id="supplierFieldsInput">
            
            <form id="SupplierFieldsForm" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 control-label">Campos Particulares</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="Nombre del campo" />
                    </div>
                    <div class="col-xs-4">

                        <select class="form-control">
                            <option>Text</option>
                            <option>Numeric</option>
                            <option>Date</option>
                        </select>  

                    </div>
                    <div class="col-xs-1">
                        <button type="button" class="btn btn-default addButton" ng-click="handButtonEvent()"><i class="fa fa-plus"></i></button>
                    </div>
                </div>


                <div class="form-group hide" id="FieldsTemplate">
                    <div class="col-xs-4 col-xs-offset-2">
                        <input type="text" class="form-control" name="title" placeholder="Nombre del campo" />
                    </div>
                    <div class="col-xs-4">

                        <select class="form-control">
                            <option>Text</option>
                            <option>Numeric</option>
                            <option>Date</option>
                        </select> 

                    </div>
                    <div class="col-xs-1">
                        <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
            </form>
            
        </div>
        <button type="submit" ng-click="AddSupplier()" class="btn btn-primary">Agregar Proveedor</button>
    <div>
        <toaster-container></toaster-container>
    </div>
        <div class="text-danger">
            {{errorMessage}}
        </div>
</div>
