
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Ingrese al sistema</h3>
            </div>
            <div ng-controller="logInController" class="panel-body">
                <form role="form" name="loginForm" data-ng-submit="LogIn()">
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error': loginForm.userNameLogin.$dirty && loginForm.userNameLogin.$error.required }">
                            <input name="userNameLogin" data-ng-model="userName " class="form-control" placeholder="Nombre usuario" type="text" required>
                            <div ng-messages="loginForm.userNameLogin.$error ">
                                <span ng-show="loginForm.userNameLogin.$dirty && loginForm.userNameLogin.$error.required" class="help-block">Debe ingresar un nombre de usuario valido</span>                     
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': loginForm.passwordLogin.$dirty && loginForm.passwordLogin.$error.required }">
                            <input class="form-control" placeholder="Contraseña" type="password" value="" name="passwordLogin" data-ng-model="password" required>
                            <div ng-messages="loginForm.passwordLogin.$error">
                                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Debe ingresar una contraseña.</span>
                                
                            </div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid">Ingresar</button>
                        <div>
                            <toaster-container></toaster-container>
                        </div>

                        <div class="text-danger">
                            {{errorMessage}}
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </div>
